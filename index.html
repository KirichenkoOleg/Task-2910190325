<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-task_xxxx</title>
    <link rel="stylesheet" href="./css/fontawesome-all.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <main class="app">

        <div class="user-info user-info_indents">

            <div class="user-info__unit">
                <img src="./img/Shape 113.png" class="user-info__user-photo" alt="userPhoto">
            </div>

            <div class="user-info__unit">
                <a href="" class="user-info__user-full-name">Вероника Ростова</a>
                <span class="user-info__user-work-post">Менеджер по продажам</span>

                <div class="user-info__summary">
                    <p class="user-info__summary-text">Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны</p>
                </div>
                
                <ul class="user-info__income">

                    <li class="user-info__income-item">
                        <div class="user-info__service-name"></div>
                        <div class="user-info__number-of-services">
                            <span class="user-infi__about">Услуг</span>
                        </div>
                    </li>

                    <li class="user-info__income-item">
                        <div class="user-info__service-name">
                            <h5 class="user-info__name-of-service">Ручное бронирование</h5>
                            <div class="user-info__progress-bar progress-bar_green"></div>
                        </div>
                        <div class="user-info__number-of-services">
                            <span class="user-info__quantity-services">11</span>
                        </div>
                    </li>

                    <li class="user-info__income-item">
                        <div class="user-info__service-name">
                            <h5 class="user-info__name-of-service">Пакетные туры</h5>
                            <div class="user-info__progress-bar progress-bar_lightBlue1"></div>
                        </div>
                        <div class="user-info__number-of-services">
                            <span class="user-info__quantity-services">3</span>
                        </div>
                    </li>

                    <li class="user-info__income-item">
                        <div class="user-info__service-name">
                            <h5 class="user-info__name-of-service">Отели</h5>
                            <div class="user-info__progress-bar progress-bar_lightBlue2"></div>
                        </div>
                        <div class="user-info__number-of-services">
                            <span class="user-info__quantity-services">1</span>
                        </div>
                    </li>

                    <li class="user-info__income-item">
                        <div class="user-info__service-name">
                            <span>Всего</span>
                        </div>
                        <div class="user-info__number-of-services">
                            <span class="user-info__total-services">15</span>
                        </div>
                    </li>

                </ul>

            </div>

        </div>

        <div class="reviews reviews_indents">

            <div class="reviews__info-block">

                <div class="reviews__titles">
                    <h5 class="reviews__title">Последние отзывы</h5>
                    <a href="" class="reviews__link-all-reviews">Все отзывы</a>
                </div>

                <div class="reviews__social-actions">

                    <i class="reviews__icon-like fas fa-heart"></i>
                    <span class="reviews__sum-likes">0</span>
                    <i class="reviews__icon-all-messages fas fa-comment-alt fa-flip-horizontal"></i>
                    <span class="reviews__sum-all-messages">0</span>

                </div>

            </div>

            <div class="reviews__reviews-container"></div>

            <span class="reviews__no-coment">Коментариев нет.</span>
        </div>

        <form class="form" id="message-form">
            <textarea form="message-form" class="form__textarea"></textarea>

            <button type="submit" form="message-form" class="form__button">Написать консультанту</button>
        </form>

    </main>
</body>
</html>
